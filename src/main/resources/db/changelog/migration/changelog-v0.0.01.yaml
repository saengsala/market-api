databaseChangeLog:
  - changeSet:
      id: create-market
      author: nuttapon.sae
      validCheckSum: ANY
      changes:
        - createSequence:
            cycle: true
            incrementBy: 1
            maxValue: 1000000
            minValue: 100
            ordered: true
            sequenceName: market_seq_id
            startValue: 100
        - createTable:
            tableName: market
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueSequenceNext: market_seq_id
              - column:
                  name: name
                  type: nvarchar(255)
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueDate: sysdate
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: timestamp
                  defaultValueDate: sysdate
        - addNotNullConstraint:
            tableName: market
            columnDataType: int
            columnName: id
        - addNotNullConstraint:
            tableName: market
            columnDataType: varchar(50)
            columnName: created_by
        - addNotNullConstraint:
            tableName: market
            columnDataType: timestamp
            columnName: created_date
        - addPrimaryKey:
            tableName: market
            columnNames: id
            constraintName: pk_market