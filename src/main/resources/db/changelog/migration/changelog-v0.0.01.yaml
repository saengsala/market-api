databaseChangeLog:
  - changeSet:
      id: create-market
      author: nuttapon.sae
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: market
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: name
                  type: nvarchar(255)
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: datetime
        - addNotNullConstraint:
            tableName: market
            columnDataType: int
            columnName: id
        - addNotNullConstraint:
            tableName: market
            columnDataType: varchar(50)
            columnName: created_by
        - addNotNullConstraint:
            tableName: market
            columnDataType: datetime
            columnName: created_date
        - addPrimaryKey:
            tableName: market
            columnNames: id
            constraintName: pk_market
        - addAutoIncrement:
            tableName: market
            columnName: id
            columnDataType: int
            incrementBy: 1
            startWith: 100
