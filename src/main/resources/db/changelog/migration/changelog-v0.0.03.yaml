databaseChangeLog:
  - changeSet:
      id: create-product
      author: nuttapon.sae
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: market_id
                  type: int
              - column:
                  name: name
                  type: nvarchar(255)
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: datetime
        - addNotNullConstraint:
            tableName: product
            columnDataType: int
            columnName: id
        - addNotNullConstraint:
            tableName: product
            columnDataType: varchar(50)
            columnName: created_by
        - addNotNullConstraint:
            tableName: product
            columnDataType: datetime
            columnName: created_date
        - addPrimaryKey:
            tableName: product
            columnNames: id
            constraintName: pk_product
        - addAutoIncrement:
            tableName: product
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: market_id
            constraintName: FK_product_market
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: market
