databaseChangeLog:
  - changeSet:
      id: create-product
      author: nuttapon.sae
      validCheckSum: ANY
      changes:
        - createSequence:
            cycle: true
            incrementBy: 1
            maxValue: 999999999
            minValue: 1
            ordered: true
            sequenceName: product_seq_id
            startValue: 1
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: product_seq_id
              - column:
                  name: market_id
                  type: int
              - column:
                  name: name
                  type: nvarchar(255)
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueDate: sysdate
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: timestamp
        - addNotNullConstraint:
            tableName: product
            columnDataType: int
            columnName: id
        - addNotNullConstraint:
            tableName: product
            columnDataType: varchar(50)
            columnName: created_by
        - addNotNullConstraint:
            tableName: product
            columnDataType: timestamp
            columnName: created_date
        - addPrimaryKey:
            tableName: product
            columnNames: id
            constraintName: pk_product
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: market_id
            constraintName: FK_product_market
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: market
